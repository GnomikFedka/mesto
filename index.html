<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Места</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="логотип Место Россия">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/Avatar.png" alt="аватарка пользователя">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button">
            <img class="profile__pen" src="images/pen.svg" alt="изменение имени и вида деятельности">
          </button>
          <p class="profile__field-of-activity">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img class="profile__plus" src="images/plus.svg" alt="добавление новой карточки">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_name-field-of-activity">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img class="popup__close-icon" src="images/CloseIcon.svg" alt="белый крестик">
      </button>
      <form class="popup__edit-form" id="name-field-of-activity" name="name-field-of-activity">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" name="name" required>
        <input class="popup__input popup__input_type_field-of-activity" name="fieldOfActivity" required>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_new-element">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img class="popup__close-icon" src="images/CloseIcon.svg" alt="белый крестик">
      </button>
      <form class="popup__edit-form" id="create-element" name="create-element">
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_name" name="name" placeholder="Название" required>
        <input class="popup__input popup__input_type_field-of-activity" name="fieldOfActivity"
          placeholder="Ссылка на фото" required>
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_foto-mesto">
    <div class="popup__container popup__container_foto-mesto">
      <button type="button" class="popup__close-button">
        <img class="popup__close-icon" src="images/CloseIcon.svg" alt="белый крестик">
      </button>
      <img class="popup__foto">
      <h2 class="popup__text"></h2>
    </div>
  </div>
  <template id="element">
    <div class="elements__element">
      <img class="elements__mask-group">
      <h2 class="elements__text"></h2>
      <button type="button" class="elements__button-like"></button>
      <button type="button" class="elements__delete-button"></button>
    </div>
  </template>
  <script src="scripts/script.js" defer></script>
</body>

</html>
